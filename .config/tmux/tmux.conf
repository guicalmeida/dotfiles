##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'


##### Prefix #####
set -g prefix C-a
unbind C-b
bind C-a send-prefix


##### Window / Pane numbering #####
# Start windows at 1
set -g base-index 1
# Start panes at 1
setw -g pane-base-index 1

# Ensure *new sessions* also start numbering from 1
set -g renumber-windows on


##### Mouse #####
set -g mouse on


##### Pane navigation (prefix + hjkl) #####
unbind h
unbind j
unbind k
unbind l

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


##### Pane resizing (prefix + HJKL) #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### Reload config #####
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"


##### Make ACTIVE pane border clearer #####
set -g pane-active-border-style "fg=brightcyan"
set -g pane-border-style "fg=colour238"


##### Status bar at the top #####
set -g status-position top
set -g status-bg colour236
set -g status-fg white
set -g status-interval 2


##### Status content #####
set -g status-left "#[bold] #S "
set -g status-right "#[fg=green]#H #[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"


##### Initialize TPM #####
run '~/.tmux/plugins/tpm/tpm'
